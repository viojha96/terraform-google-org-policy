apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-org-policy-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Google Cloud Organization Policy v2 Terraform Module
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-org-policy.git
  ui:
    input:
      variables:
        constraint:
          name: constraint
          title: Constraint
        exclude_folders:
          name: exclude_folders
          title: Exclude Folders
        exclude_projects:
          name: exclude_projects
          title: Exclude Projects
        inherit_from_parent:
          name: inherit_from_parent
          title: Inherit From Parent
        policy_root:
          name: policy_root
          title: Policy Root
        policy_root_id:
          name: policy_root_id
          title: Policy Root Id
        policy_type:
          name: policy_type
          title: Policy Type
        rules:
          name: rules
          title: Rules
    runtime:
      outputs:
        constraint:
          visibility: VISIBILITY_ROOT
        policy_root:
          visibility: VISIBILITY_ROOT
        policy_root_id:
          visibility: VISIBILITY_ROOT
